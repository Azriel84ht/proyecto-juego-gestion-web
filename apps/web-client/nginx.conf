server {
  listen 80;
  server_name localhost;

  # ====================================================================
  # NUEVO: Bloque para actuar como Reverse Proxy para la API
  # Redirige cualquier petición que comience con /api/ al servicio backend.
  # ====================================================================
  location /api/ {
    # El nombre 'auth-api' es el nombre del servicio en docker-compose.yml.
    # La barra al final de la URL es importante para que las rutas se pasen correctamente.
    proxy_pass http://auth-api:3001/;

    # Cabeceras para pasar información original de la petición al backend.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ====================================================================
  # Bloque existente para servir los archivos estáticos de la aplicación React.
  # ====================================================================
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }
}